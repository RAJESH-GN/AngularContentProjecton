<!-- ############################## Example-1 for *ngTemplateOutlet ######################################## -->
<ng-container
  {{templateInputType}}
  *ngTemplateOutlet="templateInputType ? sampleTemplate : defaultTemplate"
></ng-container>
<ng-template #sampleTemplate>
  <h2>From ddfdfg Template</h2>
</ng-template>

<ng-template #defaultTemplate>
  No template to show so default template</ng-template
>
